<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`<h1>Seu nome tem ${nome.length} letras.</h1> <br/>`)
        document.write(`<h1>Seu nome em maiúsculas é ${nome.toUpperCase()}.</h1> <br/>`)
        document.write(`<h1>Seu nome em minúsculas é ${nome.toLowerCase()}.</h1>`)
    </script>
</body>
</html>
