<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos em JavaScript</title>
    <style>
        body {
            background-color: lightslategray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: rgb(196, 196, 63);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Primeiros passos em JavaScript.</p>

    <script>
        var n1 = Number(window.prompt('Digite o primeiro número: '))
        var n2 = Number(window.prompt('Digite o segundo: '))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}.`)
</script>
</body>
</html>
