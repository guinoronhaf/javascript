<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula152</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    
    <div id="dgv_produtos" class="dgv">
        <div id="dgv_titulos" class="dgv_titulos">
            <div class="c1">ID</div>
            <div class="c2">Produto</div>
            <div class="c3">Marca</div>
            <div class="c4">Modelo</div>
            <div class="c5">Operações</div>
        </div>
        <div id="dgv_dados" class="dgv_dados"></div>
    </div>

    <div id="janela_view" class="janela_view ocultar">
        <div id="view" class="view">
            <div class="campo">
                <label>ID</label>
                <input type="text" name="f_id" id="f_id" readonly>
            </div>
            <div class="campo">
                <label>Produto</label>
                <input type="text" name="f_produto" id="f_produto" readonly>
            </div>
            <div class="campo">
                <label>Marca</label>
                <input type="text" name="f_marca" id="f_marca" readonly>
            </div>
            <div class="campo">
                <label>Modelo</label>
                <input type="text" name="f_modelo" id="f_modelo" readonly>
            </div>
            <div id="rodape" class="campo rodape">
                <button id="btn_ok" class="btn">OK</button>
            </div>
        </div>
    </div>

    <div id="janela_editar" class="janela_view ocultar">
        <div id="view" class="view">
            <div class="campo">
                <label>ID</label>
                <input type="text" name="f_ideditar" id="f_ideditar">
            </div>
            <div class="campo">
                <label>Produto</label>
                <input type="text" name="f_produtoeditar" id="f_produtoeditar">
            </div>
            <div class="campo">
                <label>Marca</label>
                <input type="text" name="f_marcaeditar" id="f_marcaeditar">
            </div>
            <div class="campo">
                <label>Modelo</label>
                <input type="text" name="f_modeloeditar" id="f_modeloeditar">
            </div>
            <div id="rodape" class="campo rodape">
                <button id="btn_salvar" class="btn">Salvar</button>
                <button id="btn_cancelar" class="btn">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="janela_add" class="janela_view ocultar">
        <div id="view" class="view">
            <div class="campo">
                <label>Produto</label>
                <input type="text" name="f_produtoadd" id="f_produtoadd">
            </div>
            <div class="campo">
                <label>Marca</label>
                <input type="text" name="f_marcaadd" id="f_marcaadd">
            </div>
            <div class="campo">
                <label>Modelo</label>
                <input type="text" name="f_modeloadd" id="f_modeloadd">
            </div>
            <div id="rodape" class="campo rodape">
                <button id="btn_salvaradd" class="btn">Salvar</button>
                <button id="btn_cancelaradd" class="btn">Cancelar</button>
            </div>
        </div>
    </div>

</body>
</html>
