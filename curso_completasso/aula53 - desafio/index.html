<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 53 - desafio calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label>Valor 1</label> <br>
        <input class="cinza" type="number" name="val1" id="val1" placeholder="0">
    </div>
    <div>
        <label>Valor 2</label> <br>
        <input class="cinza" type="number" name="val2" id="val2" placeholder="0">
    </div>
    <div>
        <label>Resultado</label> <br>
        <div id="res" class="cinza">0</div>
    </div>
    <div id="buttons">
        <button class="btn">+</button>
        <button class="btn">-</button>
        <button class="btn">x</button>
        <button class="btn">รท</button>
        <div id="limpa" class="btn">C</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
