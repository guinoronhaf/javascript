<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboradores - BackOffice</title>
    <link rel="stylesheet" href="../estoque_geral.css">
    <link rel="stylesheet" href="colaboradores.css">
    <script src="../estoque_geral.js" type="module" defer></script>
    <script src="colaboradores.js" type="module" defer></script>
</head>
<body>
    
    <div id="topoJanela" class="topoJanela">
        <div></div>
        <div>Colaboradores</div>
        <div>
            <img src="../imgs/add.svg" alt="Adicionar colaboradores" title="Adicionar colaboradores" id="btn_mainoper" class="btn_mainoper">
        </div>
    </div>

    <div id="novoColaborador" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div>Novo colaborador</div>
                <img src="../imgs/close.svg" alt="Fechar janela" title="Fechar janela" class="btn_jenelaoper" id="btn_fechar">
            </div>
            <div class="corpoPopup">
                <div class="campoForm">
                    <label for="f_nome">Nome do(a) colaborador(a):</label>
                    <input type="text" name="f_nome" id="f_nome">
                </div>
                <div class="campoForm">
                    <label for="f_tipoColab">Tipo:</label>
                    <select name="f_tipoColab" id="f_tipoColab"></select>
                </div>
                <div class="campoForm">
                    <label for="f_status">Status:</label>
                    <select name="f_status" id="f_status">
                        <option value="A">Ativo</option>
                        <option value="I">Inativo</option>
                    </select>
                </div>
                <div class="campoForm">
                    <label for="f_foto">Foto do(a) colaborador(a:)</label>
                    <input type="file" name="f_foto" id="f_foto" accept="image/png, image/jpeg, image/jpg">
                </div>
                <div class="campoForm2">
                    <img src="#" alt="" id="img_foto" class="img_foto">
                </div>
                <div class="campoForm">
                    <label for="f_tel">Telefones:</label>
                    <input type="text" name="f_tel" id="f_tel">
                    <div id="telefones" class="telefones">
                        <!-- <div class="tel">
                            <div class="numTel">(31)88888888</div>
                            <img class="delTel" src="../imgs/delete.svg" alt="Deletar número" title="Deletar número">
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_gravar" class="btn_comandoPopup">Gravar</button>
                <button id="btn_cancelar" class="btn_comandoPopup">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="grid" class="grid">
        <div id="tituloGrid" class="tituloGrid">
            <div class="colunaTituloGrid c1">ID</div>
            <div class="colunaTituloGrid c2">Nome</div>
            <div class="colunaTituloGrid c3">Tipo</div>
            <div class="colunaTituloGrid c4">Status</div>
            <div class="colunaTituloGrid c5">Operações</div>
        </div>
        <div id="dadosGrid" class="dadosGrid">
            <!-- <div class="linhaGrid">
                <div class="colunaLinhaGrid c1">ID</div>
                <div class="colunaLinhaGrid c2">Nome</div>
                <div class="colunaLinhaGrid c3">Tipo</div>
                <div class="colunaLinhaGrid c4">Status</div>
                <div class="colunaLinhaGrid c5">Operações</div>
            </div> -->
        </div>
    </div>

</body>
</html>
