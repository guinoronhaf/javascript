<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="novo.js" type="module" defer></script>
</head>
<body id="novo">
    
    <div class="elementosForm">
        <div class="campoForm">
            <label>Nome</label>
            <input type="text" name="f_nome" id="f_nome">
        </div>
        <div class="campoForm">
            <label>Telefone</label>
            <input type="text" name="f_telefone" id="f_telefone">
        </div>
        <div class="campoForm">
            <label>E-mail</label>
            <input type="text" name="f_email" id="f_email">
        </div>
        <div class="campoForm">
            <label>Data de nascimento</label>
            <input type="date" name="f_dtnasc" id="f_dtnasc">
        </div>
    </div>
    <div class="botoesForm">
        <button id="btn_gravar" class="btn_geral">Gravar</button>
        <button id="btn_cancelar" class="btn_geral">Cancelar</button>
    </div>

</body>
</html>
