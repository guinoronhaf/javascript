<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salve a sua próxima tarefa</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="O que você vai fazer?">
                <button id="add-btn" type="submit">
                    <i class="bi bi-plus"></i>
                </button>
            </form>
        </div>
        <div id="tasks-list-container">
            <h2>Essas são as suas tarefas</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title">Teste 1</span>
                    <i id="done-btn" class="bi bi-check-lg"></i>
                    <i id="remove-btn" class="bi bi-x-lg"></i>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
