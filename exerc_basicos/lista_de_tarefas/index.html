<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <main>
            <section id="tarefas_input">
                <input type="text" id="txt_tarefa">
                <button id="btn_add">Adicionar</button>
            </section> <br>
            <hr> <br>
            <section id="tarefas_display">
                <div id="tarefa">
                    <p id="title">Comer</p>
                    <div class="icons">
                        <i class="bi bi-check-circle check"></i>
                        <i class="bi bi-x-circle delete"></i>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
