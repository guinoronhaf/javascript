<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫meros</title>
    <style>
        #res {
            margin-top: 30px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="n1" id="in1"> +
    <input type="number" name="n2" id="in2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>
    <script>
        function somar() {
            var tn1 = window.document.querySelector('#in1')
            var tn2 = window.document.querySelector('#in2')
            var nn1 = Number(tn1.value)
            var nn2 = Number(tn2.value)
            var s = nn1 + nn2
            var res = window.document.querySelector('#res')
            res.innerHTML = `Resultado: ${s}.`
        }
    </script>
</body>
</html>
